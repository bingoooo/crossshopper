<!DOCTYPE html>
<html>
<head>
	<title>CrossShopper</title>
	<meta charset="utf-8">
	<meta name="description" content="" />
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body >
	<header>
		<div class="container-fluid" id="container-header-top">
			<div class="container" id="header-top">
				<div class="row">
					<div class="col-md-3">
						<ul>
							<li>Suivez-nous :</li>
							<li><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
						</ul>
					</div>
					<div class="col-md-2"></div>
					<div class="col-md-7">
						<form action="/login" method="POST">
							<fieldset id="login">
								<p>Identifiez vous :</p>
								<input type="text" name="login" id="login" placeholder="login..."/>
								<input type="password" name="pwd" id="pwd" placeholder="password..."/>
								<input type="submit" name="beLog" id="beLog" value="go" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="container">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#"><img src="" title="" alt=""/></a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li><-->
			        <li><a href="#">Comment ça marche</a></li>
			        <li><a href="#">à propos</a></li>
			        <li><a href="#">Contactez nous</a></li>
			      </ul>
			      <form class="navbar-form navbar-right">
			        <div class="form-group">
			        	<label>Vous n'êtes pas encore inscrit ?</label>
			          <input type="text" type="button" value="devenez shopper">
			        </div>
			      </form>
			    </div><!-- /.navbar-collapse -->
			  </div>
		  </div><!-- /.container-fluid -->
		</nav>

	</header>
	


	


	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
